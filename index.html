<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Violin Ear Trainer</title>
  <style>
    body { font-family: sans-serif; background: white; color: black; text-align: center; margin: 0; padding: 2rem; }
    h1 { margin-bottom: 1rem; }
    .score { margin-bottom: 1rem; font-weight: bold; }
    .fingerboard { display: grid; grid-template-columns: repeat(5, 60px); gap: 10px; justify-content: center; margin-bottom: 2rem; }
    .label-cell { font-weight: bold; writing-mode: vertical-rl; text-align: center; }
    .note-cell { width: 50px; height: 50px; border-radius: 50%; background: #eee; border: 2px solid #ccc; display: flex; align-items: center; justify-content: center; cursor: pointer; }
    .note-cell.correct { background: #c8f7c5; border-color: #27ae60; }
    .note-cell.incorrect { background: #f7c5c5; border-color: #e74c3c; }
    .empty-cell { width: 50px; height: 50px; }
    .controls { margin-top: 2rem; }
    button { margin: 0.5rem; padding: 0.75rem 1.5rem; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>Violin Note Recognition</h1>
  <div class="score" id="scoreDisplay">Score: 0 / 0</div>
  <div class="fingerboard" id="fingerboard"></div>

  <div class="controls">
    <button onclick="playReferenceNote()">Play Reference Note (G4)</button>
    <button onclick="playTargetNote()">Play Random Note</button>
    <button onclick="replayTargetNote()">Replay Target Note</button>
    <button onclick="replayIncorrectNote()" id="replayIncorrect" style="display:none">Replay Your Guess</button>
    <button onclick="stopPractice()">Stop</button>
  </div>

  <script>
    const layout = [
      ['G3', 'D4', 'A4', 'E5'],
      ['A3', 'E4', 'B4', 'F5'],
      ['B3', null, 'C5', 'G5'],
      [null, 'Fs4', 'Cs5', 'Gs5'],
      ['C4', 'G4', 'D5', 'A5']
    ];

    const strings = ['G', 'D', 'A', 'E'];

    const fingerboard = document.getElementById('fingerboard');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const replayIncorrectBtn = document.getElementById('replayIncorrect');

    let targetNote = '';
    let answerSubmitted = false;
    let incorrectNote = null;
    let total = 0;
    let correct = 0;

    function setupFingerboard() {
      // Add top-left corner cell
      const emptyLabel = document.createElement('div');
      emptyLabel.className = 'empty-cell';
      fingerboard.appendChild(emptyLabel);

      // Add string labels
      strings.forEach(string => {
        const label = document.createElement('div');
        label.className = 'label-cell';
        label.textContent = string;
        fingerboard.appendChild(label);
      });

      // Add notes row by row
      layout.forEach(row => {
        const label = document.createElement('div');
        label.className = 'label-cell';
        fingerboard.appendChild(label);

        row.forEach(note => {
          if (note) {
            const cell = document.createElement('div');
            cell.className = 'note-cell';
            cell.dataset.note = note;
            cell.onclick = () => handleNoteClick(note, cell);
            fingerboard.appendChild(cell);
          } else {
            const empty = document.createElement('div');
            empty.className = 'empty-cell';
            fingerboard.appendChild(empty);
          }
        });
      });
    }

    function playAudio(note) {
      const audio = new Audio(`violin-${note.toLowerCase()}.wav`);
      audio.play().catch(err => console.error('Playback error:', err));
    }

    function playReferenceNote() {
      playAudio('G4');
    }

    function playTargetNote() {
      const allNotes = layout.flat().filter(Boolean);
      targetNote = allNotes[Math.floor(Math.random() * allNotes.length)];
      playAudio(targetNote);
      clearFeedback();
      answerSubmitted = false;
      incorrectNote = null;
      replayIncorrectBtn.style.display = 'none';
    }

    function replayTargetNote() {
      if (targetNote) playAudio(targetNote);
    }

    function replayIncorrectNote() {
      if (incorrectNote) playAudio(incorrectNote);
    }

    function handleNoteClick(note, element) {
      if (!targetNote || answerSubmitted) return;
      answerSubmitted = true;

      total++;
      const isCorrect = note === targetNote;
      if (isCorrect) {
        correct++;
        element.classList.add('correct');
      } else {
        element.classList.add('incorrect');
        incorrectNote = note;
        replayIncorrectBtn.style.display = 'inline-block';
        const correctEl = document.querySelector(`.note-cell[data-note='${targetNote}']`);
        if (correctEl) correctEl.classList.add('correct');
      }
      updateScore();
    }

    function clearFeedback() {
      document.querySelectorAll('.note-cell').forEach(el => {
        el.classList.remove('correct', 'incorrect');
      });
    }

    function updateScore() {
      scoreDisplay.textContent = `Score: ${correct} / ${total}`;
    }

    function stopPractice() {
      const percentage = total ? Math.round((correct / total) * 100) : 0;
      const entry = { score: `${correct}/${total}`, percent: percentage, date: new Date().toLocaleDateString() };
      const scores = JSON.parse(localStorage.getItem('violinScores') || '[]');
      scores.push(entry);
      localStorage.setItem('violinScores', JSON.stringify(scores));
      alert(`Session saved. You scored ${entry.score} (${entry.percent}%)`);
      location.reload();
    }

    setupFingerboard();
  </script>
</body>
</html>
