<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Violin Ear Trainer MVP</title>
  <style>
    body { font-family: sans-serif; background: white; color: black; text-align: center; padding: 2rem; }
    h1 { font-size: 1.5rem; }
    .note-buttons button { margin: 0.3rem; padding: 0.6rem 1rem; font-size: 1rem; }
    .controls { margin: 1rem 0; }
    .feedback { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üéª Violin Ear Training ‚Äì Note Recognition</h1>

  <div class="controls">
    <button onclick="playReference()">Play Reference Note (C)</button>
    <button onclick="playTarget()">Play Target Note</button>
  </div>

  <div class="note-buttons" id="note-buttons"></div>

  <div class="feedback" id="feedback"></div>

  <script>
    const noteMap = {
      'C4': 'C', 'C#4': 'C#', 'D4': 'D', 'D#4': 'D#', 'E4': 'E',
      'F4': 'F', 'F#4': 'F#', 'G4': 'G', 'G#4': 'G#', 'A4': 'A', 'A#4': 'A#', 'B4': 'B'
    };

    const scientificNotes = Object.keys(noteMap);
    let targetNote = '';

    const buttonContainer = document.getElementById('note-buttons');
    for (const sciNote of scientificNotes) {
      const displayNote = noteMap[sciNote];
      const button = document.createElement('button');
      button.textContent = displayNote;
      button.onclick = () => checkAnswer(sciNote);
      buttonContainer.appendChild(button);
    }

    function playNote(sciNote) {
      const audio = new Audio(`violin-${sciNote.toLowerCase()}.wav`);
      audio.play();
    }

    function playReference() {
      playNote('C4');
    }

    function playTarget() {
      const randomIndex = Math.floor(Math.random() * scientificNotes.length);
      targetNote = scientificNotes[randomIndex];
      playNote(targetNote);
      document.getElementById('feedback').textContent = '';
    }

    function checkAnswer(answer) {
      if (!targetNote) {
        document.getElementById('feedback').textContent = 'Play the target note first.';
        return;
      }
      const result = answer === targetNote
        ? '‚úÖ Correct!'
        : `‚ùå Nope, it was ${noteMap[targetNote]}`;
      document.getElementById('feedback').textContent = result;
    }
  </script>
</body>
</html>
